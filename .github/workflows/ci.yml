name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pharmdv3_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode Google credentials
        env:
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.ENCODED_GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS_BASE64" | base64 --decode > /tmp/pharmds-3a9649ca6677.json

      - name: Set environment variables
        run: |
          echo "GOOGLE_CREDENTIALS_PATH=/tmp/pharmds-3a9649ca6677.json" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://${{ secrets.DATABASE_USERNAME }}:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
        run: |
          bin/rails db:create db:schema:load

      - name: Run tests
        run: bundle exec rspec
